<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist Store Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="mediaquerry/signup-media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <section class="signup-wrapper">

            <div class="signup-photo">
                <img src="images/company-logo.png" alt="company-logo" id="company-logo">
                <img src="images/signup.png" alt="login-image">
            </div>

            <div class="signup-box">

                <div class="signup-intro">
                    
                <h1>Create New Account </h1>
                <h6>Please enter details</h6>
                </div>

                <div class="fill">
                 <small>First Name</small>
                 <input type="text" placeholder="Robert">
                </div>

                <div class="fill">
                 <small>Last Name</small>
                 <input type="text" placeholder="Fox">
                </div>

                <div class="fill">
                 <small>Email Address</small>
                 <input type="text" placeholder="davidchuks@example.com">
                </div>

                <div class="fill">
                 <small>Password</small>
                 <input type="password" placeholder="**********" maxlength="8">
                </div>
                   

                <div class="Terms-conditions">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to the <span id="tc"><a href="">Terms & Conditions</a></span></label>

                </div>
                
                <div class="btn">
                    <button>Signup</button>
                </div>
                 
            </div>

        </section>
    </main>
</body>
</html>
