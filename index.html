<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <section class="login-wrapper">

            <div class="login-photo">
                <img src="images/company-logo.png" alt="company-logo" id="company-logo">
                <img src="images/login-image.png" alt="login-image">
            </div>

            <div class="login-box">

                <div class="login-intro">
                    
                <h1>Welcome <span id="hand"> <img src="images/hand.png"></span> </h1>
                <h6>Please login here</h6>
                </div>

                <div class="email">
                 <small>email address</small>
                 <input type="text" placeholder="davidchuks@example.com">
                </div>

                <div class="email">
                 <small>password</small>
                 <input type="password" placeholder="**********">
                </div>

                <div class="remember-forgot">

                 <div class="remember">
                    <input type="checkbox" id="rmb">
                    <label for="rmb">remember me</label>
                 </div>

                 <div class="forgot">
                    <a href="">forgot password</a>
                 </div>

                </div>
                
                <div class="btn">
                    <button>login</button>
                </div>
                 
            </div>
        </section>
    </main>
</body>
</html>
