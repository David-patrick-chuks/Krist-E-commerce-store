<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krist Store forgot-password</title>
    <link rel="stylesheet" href="css/otp.css">
    <link rel="stylesheet" href="mediaquerry/otp-media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="otp-wrapper">

            <div class="otp-photo">
                
                <img src="images/otp.png" alt="OTP-image">
            </div>

            <div class="otp-box">
                <div class="back">
                    <i class="fa-solid fa-angle-left"></i>
                    <h6>Back</h6>
                </div>

                <div class="otp-intro">
                    
                <h1>Enter OTP</h1>
                <h6>We have share a code of your registered email address
                    davidchuks@example.com</h6>
                </div>

                <div class="otp-number-container">
                    <input type="text" maxlength="1" >
                    <input type="text" maxlength="1" >
                    <input type="text" maxlength="1" >
                    <input type="text" maxlength="1" >
                    <input type="text" maxlength="1" >
                </div>
                
                <div class="btn">
                    <button>Verify</button>
                </div>
                 
            </div>
        </section>
    </main>
</body>
</html>
